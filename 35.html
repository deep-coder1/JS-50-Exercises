<!-- Set Interval:*
You are tasked with creating a countdown timer using
JavaScript and the setInterval function. The
countdown timer should start at 1 minute (60 seconds)
and update every second until it reaches 00:00. When
the countdown reaches zero, an alert should pop up to
notify that the countdown is completed. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35 Ex</title>
</head>
<body>
    <h1>CountDown Timer</h1>
    <div id="timer">--:--</div>

    <script>
        const timerElement = document.getElementById('timer');

        let countDownSeconds = 60;

        function updateTimerDisplay(){
            const minutes = Math.floor(countDownSeconds /60);
            const seconds = countDownSeconds % 60;
            const formattedTime = `${minutes.toString()
                .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerElement.textContent = formattedTime;
        }

        function countdown(){
            if(countDownSeconds>0){
                countDownSeconds --;
                updateTimerDisplay();
            }
            else{
                //
            }
        }

        updateTimerDisplay();

        const timeInterval = setInterval(countdown,1000)
    </script>
</body>
</html>
